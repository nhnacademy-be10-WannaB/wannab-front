                 "text": "‚úÖ Î∞∞Ìè¨ ÏÑ±Í≥µ!",
                 "attachments": [
                   {
                      "title" : "${{ github.repository }} Î∞∞Ìè¨ ÏÑ±Í≥µ",
                      "text" : "üë§ Î®∏ÏßÄÌïú ÏÇ¨Îûå: ${{ github.actor }}\nÎ∏åÎûúÏπò: ${{ github.base_ref }}",
                      "color" : "green"
