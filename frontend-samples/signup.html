<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="signup-branding">
        <img src="logo.png" alt="book icon" class="signup-book-icon" />
      </div>

      <div class="signup-box">
        <h2 class="signup-title">Register your account</h2>
        <form class="signup-form">
          <label for="userId">User Id</label>
          <input type="text" id="userId" placeholder="Please enter your user id" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Please enter your password" />

          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Please enter your user name" />

          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Please enter your phone Number" />

          <label for="email">E-Mail</label>
          <input type="email" id="email" placeholder="Please enter your e-mail" />

          <label for="birthday">Birth Day</label>
          <input type="date" id="birthday" />

          <button type="submit" class="signup-submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
