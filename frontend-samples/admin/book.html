<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Admin Page</title>
</head>

<body class="bg-gray-50 text-gray-800 text-sm">
    <div class="min-h-screen flex">
        <aside class="w-64 bg-white shadow h-screen fixed flex flex-col justify-between z-10">
            <div>
                <div class="p-6 text-2xl font-bold text-sky-600">Admin</div>
                <ul class="space-y-1 px-4">
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            도서 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            주문 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포인트 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            쿠폰 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            배송비 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포장지 관리
                        </a>
                    </li>
                </ul>
            </div>
            <div class="p-4">
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 bg-sky-500 text-white font-semibold py-2 rounded-xl transition hover:bg-sky-600 hover:shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    로그아웃
                </button>
            </div>
        </aside>
        <div class="w-64 h-screen"></div>
        <main class="flex-1 p-8 space-y-10 bg-white shadow-inner">

            <!-- 이쪽만 떼서 사용 -->
            <section>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex justify-between">
                        <h2 class="text-2xl font-bold text-sky-700">도서 관리</h2>
                        <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                            class="block text-sky-700 bg-sky-100 hover:bg-sky-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
                            type="button">
                            도서 추가
                        </button>
                        <!-- 도서 추가 모달 -->
                        <div id="default-modal" tabindex="-1" aria-hidden="true"
                            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                            <div class="relative p-4 w-full max-w-2xl max-h-full">
                                <div class="relative bg-white rounded-lg shadow-md border border-sky-100">
                                    <!-- 모달 헤더 -->
                                    <div
                                        class="flex items-center justify-between p-4 md:p-5 border-b border-gray-200 rounded-t">
                                        <h3 class="text-xl font-semibold text-sky-700">도서 추가</h3>
                                        <button type="button"
                                            class="text-gray-400 hover:bg-gray-100 hover:text-gray-700 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                                            data-modal-hide="default-modal">
                                            <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                            </svg>
                                        </button>
                                    </div>

                                    <!-- 모달 바디 -->
                                    <form action="#" method="post">
                                        <div class="p-4 space-y-4">
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">책 제목</label>
                                                <input type="text" name="title" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>

                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">책 목차</label>
                                                <textarea name="contents" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900"></textarea>
                                            </div>

                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">책 설명</label>
                                                <textarea name="description" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900"></textarea>
                                            </div>

                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">카테고리</label>
                                                    <input type="text" name="category" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>

                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">작가</label>
                                                    <input type="text" name="author" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>
                                            </div>

                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">출판사</label>
                                                    <input type="text" name="publisher" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>

                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">출판일시</label>
                                                    <input type="date" name="publishDate" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>
                                            </div>

                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">ISBN</label>
                                                <input type="text" name="isbn" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>

                                            <div class="grid grid-cols-3 gap-4">
                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">가격</label>
                                                    <input type="number" name="price" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>
                                                <div>
                                                    <label class="block mb-1 text-sm font-medium text-gray-700">재고
                                                        수량</label>
                                                    <input type="number" name="quantity" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                                </div>
                                                <div>
                                                    <label
                                                        class="block mb-1 text-sm font-medium text-gray-700">상태</label>
                                                    <select name="status" required
                                                        class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900">
                                                        <option value="판매중">판매중</option>
                                                        <option value="품절">품절</option>
                                                        <option value="완판">완판</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- 모달 푸터 -->
                                        <div class="flex justify-end p-4 border-t border-gray-200 gap-2">
                                            <button type="submit"
                                                class="text-sky-700 bg-sky-100 hover:bg-sky-300 font-medium rounded-lg text-sm px-5 py-2.5">
                                                저장
                                            </button>
                                            <button type="button"
                                                class="px-5 py-2.5 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-lg hover:bg-gray-100"
                                                data-modal-hide="default-modal">취소</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- 도서 목록 테이블 -->
                    <div class="overflow-x-auto mt-6">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-sky-100">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">썸네일
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">도서명
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">카테고리
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">작가
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">출판사
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">출판일
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ISBN
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">가격
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">재고
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">상태
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">관리
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-100">
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="px-4 py-4">
                                        <img src="testbook.png" alt="book-thumbnail"
                                            class="w-16 h-20 rounded-lg object-cover shadow-sm border" />
                                    </td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">모던 자바스크립트 Deep Dive</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">프로그래밍</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">이웅모</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">위키북스</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">2021-09-10</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">9791158392239</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">32,000원</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">42</td>
                                    <td class="px-4 py-4 text-gray-800 text-sm">판매중</td>
                                    <td class="px-4 py-4 text-sm">
                                        <button type="button" data-modal-target="editBookModal-1"
                                            data-modal-toggle="editBookModal-1"
                                            class="text-sky-600 hover:underline mr-2">
                                            수정
                                        </button>
                                        <button type="button" class="text-red-500 hover:underline"
                                            onclick="return confirm('삭제하시겠습니까?');">
                                            삭제
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 도서 수정 모달 -->
                    <div id="editBookModal-1" tabindex="-1" aria-hidden="true"
                        class="hidden fixed top-0 left-0 right-0 z-50 justify-center items-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative w-full max-w-2xl max-h-full">
                            <div class="relative bg-white rounded-lg shadow-md border border-sky-100">

                                <!-- Modal Header -->
                                <div class="flex items-center justify-between p-4 border-b border-gray-200 rounded-t">
                                    <h3 class="text-xl font-semibold text-sky-700">도서 정보 수정</h3>
                                    <button type="button"
                                        class="text-gray-400 hover:bg-gray-100 hover:text-gray-700 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                                        data-modal-hide="editBookModal-1">
                                        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </div>

                                <!-- Modal Body -->
                                <form action="#" method="post">
                                    <div class="p-4 space-y-4">
                                        <input type="hidden" name="id" value="1" />

                                        <div>
                                            <label class="block mb-1 text-sm font-medium text-gray-700">책 제목</label>
                                            <input type="text" name="title" value="모던 자바스크립트 Deep Dive" required
                                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                        </div>

                                        <div>
                                            <label class="block mb-1 text-sm font-medium text-gray-700">책 목차</label>
                                            <textarea name="contents" required
                                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900">1장~10장 개요...</textarea>
                                        </div>

                                        <div>
                                            <label class="block mb-1 text-sm font-medium text-gray-700">책 설명</label>
                                            <textarea name="description" required
                                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900">자바스크립트 이론과 내부 작동 원리...</textarea>
                                        </div>

                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">카테고리</label>
                                                <input type="text" name="category" value="프로그래밍" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">작가</label>
                                                <input type="text" name="author" value="이호준" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                        </div>

                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">출판사</label>
                                                <input type="text" name="publisher" value="위키북스" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">출판일시</label>
                                                <input type="date" name="publishDate" value="2020-11-01" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                        </div>

                                        <div>
                                            <label class="block mb-1 text-sm font-medium text-gray-700">ISBN</label>
                                            <input type="text" name="isbn" value="9791158392549" required
                                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                        </div>

                                        <div class="grid grid-cols-3 gap-4">
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">가격</label>
                                                <input type="number" name="price" value="32000" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">재고
                                                    수량</label>
                                                <input type="number" name="quantity" value="42" required
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" />
                                            </div>
                                            <div>
                                                <label class="block mb-1 text-sm font-medium text-gray-700">상태</label>
                                                <select name="status"
                                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900">
                                                    <option value="판매중" selected>판매중</option>
                                                    <option value="품절">품절</option>
                                                    <option value="완판">완판</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Modal Footer -->
                                    <div class="flex justify-end p-4 border-t border-gray-200 gap-2">
                                        <button type="submit"
                                            class="text-sky-700 bg-sky-100 hover:bg-sky-300 font-medium rounded-lg text-sm px-5 py-2.5">
                                            저장
                                        </button>
                                        <button type="button"
                                            class="px-5 py-2.5 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-lg hover:bg-gray-100"
                                            data-modal-hide="editBookModal-1">
                                            취소
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 페이지 네이션용 -->
                    <nav aria-label="Page navigation">
                        <ul class="flex justify-center mt-6 space-x-2">
                            <!-- 이전 페이지 버튼 -->
                            <li>
                                <a href="#" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition"
                                    aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- 페이지 번호 -->
                            <li>
                                <a href="#" class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 transition">
                                    1
                                </a>
                            </li>
                            <li>
                                <a href="#" class="px-3 py-1 rounded bg-sky-100 text-sky-700 font-semibold transition">
                                    2
                                </a>
                            </li>
                            <li>
                                <a href="#" class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 transition">
                                    3
                                </a>
                            </li>
                            <li>
                                <a href="#" class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 transition">
                                    4
                                </a>
                            </li>

                            <!-- 다음 페이지 버튼 -->
                            <li>
                                <a href="#" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition"
                                    aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </section>




        </main>
    </div>
</body>

</html>
