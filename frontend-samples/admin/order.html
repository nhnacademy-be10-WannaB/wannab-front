<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <title>Admin Page</title>
</head>

<body class="bg-gray-50 text-gray-800 text-sm">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white shadow h-screen fixed flex flex-col justify-between z-10">
      <div>
        <div class="p-6 text-2xl font-bold text-sky-600">Admin</div>
        <ul class="space-y-1 px-4">
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              도서 관리
            </a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              주문 관리
            </a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              포인트 정책 관리
            </a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              쿠폰 정책 관리
            </a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              배송비 정책 관리
            </a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
              포장지 관리
            </a>
          </li>
        </ul>
      </div>
      <div class="p-4">
        <button type="button"
          class="w-full flex items-center justify-center gap-2 bg-sky-500 text-white font-semibold py-2 rounded-xl transition hover:bg-sky-600 hover:shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
          </svg>
          로그아웃
        </button>
      </div>
    </aside>
    <div class="w-64 h-screen"></div>
    <main class="flex-1 p-8 space-y-10 bg-white shadow-inner">

      <!-- 이쪽만 떼서 사용 -->
      <section>
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold text-sky-700 mb-4">주문 관리</h2>

          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-sky-100">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">주문번호</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">회원명</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">상품명</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">수량</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">가격</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">상태</th>
                  <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">변경</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-100">
                <!-- for문 돌리기 -->
                <tr class="hover:bg-gray-50 transition">
                  <td class="px-6 py-4 text-sm text-gray-800">ORD20240610-001</td>
                  <td class="px-6 py-4 text-sm text-gray-800">홍길동</td>
                  <td class="px-6 py-4 text-sm text-gray-800">모던 자바스크립트 Deep Dive</td>
                  <td class="px-6 py-4 text-sm text-gray-800">1</td>
                  <td class="px-6 py-4 text-sm text-gray-800">32,000원</td>
                  <td class="px-6 py-4 text-sm text-yellow-500 font-semibold">주문 완료</td>
                  <td class="px-6 py-4">
                    <form action="#" method="post" class="flex items-center gap-2">
                      <input type="hidden" name="orderId" value="ORD20240610-001" />
                      <select name="status" class="p-1 w-24 text-sm border rounded">
                        <option value="주문 완료">주문 완료</option>
                        <option value="배송중">배송중</option>
                        <option value="배송 완료">배송 완료</option>
                      </select>
                      <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white text-sm px-3 py-1 rounded">
                        변경
                      </button>
                    </form>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </section>


    </main>
  </div>
</body>

</html>
