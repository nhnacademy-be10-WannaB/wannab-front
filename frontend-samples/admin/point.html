<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Admin Page</title>
</head>

<body class="bg-gray-50 text-gray-800 text-sm">
    <div class="min-h-screen flex">
        <aside class="w-64 bg-white shadow h-screen fixed flex flex-col justify-between z-10">
            <div>
                <div class="p-6 text-2xl font-bold text-sky-600">Admin</div>
                <ul class="space-y-1 px-4">
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            도서 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            주문 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포인트 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            쿠폰 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            배송비 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포장지 관리
                        </a>
                    </li>
                </ul>
            </div>
            <div class="p-4">
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 bg-sky-500 text-white font-semibold py-2 rounded-xl transition hover:bg-sky-600 hover:shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    로그아웃
                </button>
            </div>
        </aside>
        <div class="w-64 h-screen"></div>
        <main class="flex-1 p-8 space-y-10 bg-white shadow-inner">

            <!-- 이쪽만 떼서 사용 -->
            <section>
                <h2 class="text-2xl font-bold text-sky-700 mb-4">포인트 적립 정책 관리</h2>

                <!-- 포인트 정책 추가 폼 -->
                <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl">
                    <h2 class="text-xl font-bold text-sky-700 mb-4">포인트 정책 추가</h2>
                    <form action="#" method="post" class="space-y-6">
                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">정책명</label>
                            <input type="text" name="policyName" placeholder="예: 첫 구매 적립"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" required />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">적립 비율 (%)</label>
                                <input type="number" name="rate" placeholder="예: 3"
                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900"
                                    required />
                            </div>

                            <div>
                                <label class="block mb-1 text-sm font-medium text-gray-700">적립 금액 (원)</label>
                                <input type="number" name="amount" placeholder="예: 500"
                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900"
                                    required />
                            </div>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button type="submit"
                                class="bg-sky-500 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-sky-600">
                                추가
                            </button>
                            <button type="reset"
                                class="bg-gray-200 px-5 py-2 rounded-lg text-sm font-medium hover:bg-gray-300">
                                초기화
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 포인트 정책 수정 폼 -->
                <div class="bg-white p-6 rounded-xl shadow-md max-w-2xl mt-5">
                    <h2 class="text-xl font-bold text-sky-700 mb-4">포인트 적립 정책 수정</h2>
                    <form action="#" method="post" class="space-y-6">
                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">정책 종류</label>
                            <select name="policyType"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900">
                                <option value="회원가입">회원가입</option>
                                <option value="리뷰">리뷰</option>
                                <option value="기본 적립률">기본 적립률</option>
                            </select>
                        </div>

                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">적립률 (%)</label>
                            <input type="number" name="rate" placeholder="예: 5"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" required />
                            <p class="text-gray-500 text-xs mt-1">숫자만 입력해주세요 (예: 5 → 5%)</p>
                        </div>

                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">적립금액</label>
                            <input type="number" name="amount" placeholder="예: 500"
                                class="w-full p-2 border border-gray-300 rounded-lg text-sm text-gray-900" required />
                            <p class="text-gray-500 text-xs mt-1">숫자만 입력해주세요 (예: 500)</p>
                        </div>

                        <div class="flex justify-end gap-2">
                            <button type="submit"
                                class="bg-sky-500 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-sky-600">
                                저장
                            </button>
                            <button type="reset"
                                class="bg-gray-200 px-5 py-2 rounded-lg text-sm font-medium hover:bg-gray-300">
                                초기화
                            </button>
                        </div>
                    </form>

                </div>
            </section>


        </main>
    </div>
</body>

</html>
