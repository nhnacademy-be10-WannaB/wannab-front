<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Admin Page</title>
</head>

<body class="bg-gray-50 text-gray-800 text-sm">
    <div class="min-h-screen flex">
        <aside class="w-64 bg-white shadow h-screen fixed flex flex-col justify-between z-10">
            <div>
                <div class="p-6 text-2xl font-bold text-sky-600">Admin</div>
                <ul class="space-y-1 px-4">
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            도서 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            주문 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포인트 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            쿠폰 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            배송비 정책 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-sky-100 hover:text-sky-700 transition">
                            포장지 관리
                        </a>
                    </li>
                </ul>
            </div>
            <div class="p-4">
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 bg-sky-500 text-white font-semibold py-2 rounded-xl transition hover:bg-sky-600 hover:shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    로그아웃
                </button>
            </div>
        </aside>
        <div class="w-64 h-screen"></div>
        <main class="flex-1 p-8 space-y-10 bg-white shadow-inner">

            <!-- 이쪽만 떼서 사용 -->
            <section class="bg-white p-6 rounded-xl shadow-md max-w-3xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-sky-700">포장지 관리</h2>
                    <form action="admin_add_wrapper.do" method="post" class="flex gap-2">
                        <input type="text" name="wrapperName" placeholder="포장지 이름" class="border rounded-lg p-2 text-sm"
                            required />
                        <input type="number" name="price" placeholder="가격(원)" class="border rounded-lg p-2 text-sm"
                            required />
                        <button type="submit"
                            class="bg-sky-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-sky-600">
                            등록
                        </button>
                    </form>
                </div>

                <!-- 포장지 목록 테이블 -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-sky-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">이름</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">가격 (원)
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">관리</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-100">
                            <!-- 예시 데이터 -->
                            <tr class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 text-sm text-gray-800">리본 포장</td>
                                <td class="px-6 py-4 text-sm text-gray-800">2000</td>
                                <td class="px-6 py-4 text-sm">
                                    <form action="admin_delete_wrapper.do" method="post" class="inline">
                                        <input type="hidden" name="wrapperId" value="1" />
                                        <button type="submit" class="text-red-500 hover:underline"
                                            onclick="return confirm('삭제하시겠습니까?');">
                                            삭제
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <!-- 반복적으로 추가될 영역 -->
                        </tbody>
                    </table>
                </div>
            </section>


        </main>
    </div>
</body>

</html>
