<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-box">
        <h2 class="login-title">Sign in</h2>
        <form class="login-form">
          <label for="userId">User Id</label>
          <input type="text" id="userId" placeholder="Please enter your User Id" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Please enter your password" />

          <button type="submit" class="login-submit-btn">Submit</button>
        </form>
        <p class="login-signup-text">
          I don't have an account ? <a href="#">Sign up</a>
        </p>

        <button class="login-payco-btn">
          <span class="login-payco-icon">P</span>
          PAYCO 로그인
        </button>
      </div>

      <div class="login-branding">
        <img src="logo.png" alt="book icon" class="login-book-icon" />
      </div>
    </div>
  </div>
</body>
</html>
