<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - Search</title>
  <link rel="stylesheet" href="search.css" />
</head>
<body>
    <div class="main-background"></div>
  <div class="search-wrapper">
    <!-- 헤더 -->
    <header class="main-header">
      <img src="mainlogo.png" class="main-logo" alt="WannaB Logo" />
      <div class="main-icons">
        <span>🛒</span>
        <span>👤</span>
        <span>🔓</span>
      </div>
    </header>

    <!-- 검색 영역 -->
    <section class="main-hero">
      <h1 class="main-title">WannaB a better you?</h1>
      <div class="main-search">
        <select class="main-category">
          <option>Category</option>
        </select>
        <input type="text" placeholder="Search" class="main-input" />
        <button class="main-search-btn">🔍</button>
      </div>
    </section>

    <!-- 검색 결과 -->
    <section class="search-section">
      <div class="search-header">
        <h2>Search Book</h2>

        <!-- 정렬 영역 추가필요  -->
        <select class="search-sort">
          <option>Text</option>
        </select>
        
      </div>

      <div class="search-grid">
        <!-- 카드 반복 예시(할인율 적용) -->
        <div class="search-card">
          <img src="testbook.png" alt="book" />
          <div class="search-rating">⭐ 4.0</div>
          <p class="search-title">유연한 지성의 시대</p>
          <p class="search-author">윤여일 · 정미라</p>
          <div class="search-price">
            <span class="price-sale">16,000원</span>
            <span class="price-original">17,550원</span>
            <span class="price-discount">(10%)</span>
          </div>
        </div>
        <!-- 카드 반복 예시(할인율 적용X) -->
        <div class="search-card">
            <img src="testbook.png" alt="book" />
            <div class="search-rating">⭐ 4.0</div>
            <p class="search-title">유연한 지성의 시대</p>
            <p class="search-author">윤여일 · 정미라</p>
            <div class="search-price">
              <span class="price-sale">16,000원</span>
            </div>
          </div>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <button>&laquo;</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <span>...</span>
        <button>10</button>
        <button>&raquo;</button>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="main-footer">
      <div class="main-footer-logo">📖 WannaB</div>
      <p>"Connecting your dreams through books."</p>
      <div class="main-footer-socials">🌐 🐦 📷 📘</div>
      <p class="main-footer-team">
        © 2025 WannaB Project. Made by 고충원, 김동균, 김영대, 김훈민, 양재운, 임재은, 정민수
      </p>
    </footer>
  </div>
</body>
</html>
