<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WannaB - 좋아요한 상품</title>
  <link rel="stylesheet" href="mypage-liked.css" />
</head>

<body>
  <div class="mypage-wrapper">
    <!-- 사이드바 -->
    <aside class="mypage-sidebar">
      <h2>My Page</h2>
      <div class="mypage-user">
        <strong>고충원 님</strong>
        <span class="member-grade">일반 회원</span>
      </div>
      <ul class="mypage-stats">
        <li>Point <strong>312P</strong></li>
        <li>Cupon <strong>1개</strong></li>
      </ul>
      <ul class="mypage-menu">
        <li>회원 정보 수정</li>
        <li>주소 수정</li>
        <li>주문내역</li>
        <li class="active">좋아요한 상품</li>
        <li>리뷰 내역</li>
      </ul>
      <button class="leave-btn">회원 탈퇴</button>
    </aside>

    <!-- 본문 -->
    <section class="mypage-content">
      <h3>좋아요한 상품</h3>
      <div class="liked-grid">
        <div class="liked-item">
          <div class="liked-img-wrapper">
            <img src="testbook.png" alt="book" />
            <div class="book-like-wrapper">
              <span class="book-like-button">❤</span>
            </div>
          </div>
          <div class="liked-info">
            <strong>청춘의 독서</strong>
            <span>유시민</span>
            <p>17,000원</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
