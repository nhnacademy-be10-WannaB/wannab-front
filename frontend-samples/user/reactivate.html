<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - 휴면 계정 인증</title>
  <link rel="stylesheet" href="reactivate.css" />
</head>

<body>
  <div class="reactivate-wrapper">
    <div class="reactivate-box">
      <h2>휴면 계정 인증</h2>
      <p>보안을 위해 본인 인증이 필요합니다.<br />Dooray Messenger 인증번호를 전송했습니다.</p>

      <form id="reactivate-form">
        <label for="auth-code">인증번호</label>
        <input type="text" id="auth-code" name="authCode" placeholder="숫자 4자리 입력" required />

        <button type="submit">인증 완료</button>
      </form>
    </div>
  </div>
</body>

</html>
