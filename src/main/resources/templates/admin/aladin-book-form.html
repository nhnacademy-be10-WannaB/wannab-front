<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout (
      ~{::div}
    )}">

<div>
  <div class="bg-white p-6 rounded-xl shadow-md">
    <div class="flex justify-between">
      <h2 class="text-2xl font-bold text-sky-700">알라딘 도서 등록</h2>
      <div class="flex space-x-2">
        <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                class="block text-sky-700 bg-sky-100 hover:bg-sky-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
                type="button">
          일반 도서 추가
        </button>
        <a href="/admin/books/aladin"
           class="block text-sky-700 bg-sky-100 hover:bg-sky-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
           type="button">
          알라딘 도서 추가
        </a>
      </div>
    </div>

    <!-- 도서 검색 창 -->
    <div class="flex justify-center my-6">
      <form action="/admin/books/aladin/search" method="get"
            class="flex items-center rounded-full border-2 border-sky-400 overflow-hidden w-full max-w-xl bg-white">

        <!-- 입력창 -->
        <input type="text" name="keyword"
               th:value="${keyword}"
               placeholder="검색어를 입력하세요"
               class="flex-1 py-2 px-4 focus:outline-none" />

        <!-- 검색 버튼 -->
        <button type="submit"
                class="bg-sky-400 hover:bg-sky-500 text-white font-semibold px-6 py-2 h-full">
          검색
        </button>
      </form>
    </div>


    <!-- 도서 목록 테이블 -->
    <div class="overflow-x-auto mt-6">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-sky-100">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">썸네일
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">도서명
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">카테고리
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">작가
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">출판사
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">출판일
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ISBN
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">가격
          </th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">관리
          </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
        <tr th:each="book : ${books}" class="hover:bg-gray-50 transition">
          <td>
            <img th:src="@{${book.thumbnail}}" alt="book-thumbnail" class="w-16 h-20 rounded-lg" />
          </td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.title}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.category}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.author}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.publisher}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.publishedDate}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${book.isbn}"></td>
          <td class="text-sm font-semibold text-gray-700" th:text="${#numbers.formatInteger(book.price, 0, 'COMMA')} + '원'"></td>
          <td>
            <button type="button" data-modal-target="editBookModal-1"
                    data-modal-toggle="editBookModal-1"
                    class="text-sky-600 hover:underline mr-2">
              등록
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- 페이지 네이션용 -->
      <nav aria-label="Page navigation">
        <th:block th:if="${totalPages != null}">
          <ul class="flex justify-center mt-6 space-x-2" th:if="${totalPages > 1}">

            <!-- 이전 페이지 -->
            <li>
              <span th:if="${currentPage <= 1}" class="px-3 py-1 text-gray-400">&laquo;</span>
              <a th:if="${currentPage > 1}" th:href="@{/admin/books/aladin/search(keyword=${keyword}, page=${prevPage})}"
                 class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition">
                &laquo;
              </a>
            </li>

            <!-- 페이지 번호 제한 범위 -->
            <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
              <a th:href="@{/admin/books/aladin/search(keyword=${keyword}, page=${pageNum})}"
                 th:text="${pageNum}"
                 th:classappend="${pageNum == currentPage} ? 'bg-sky-100 text-sky-700 font-semibold' : 'bg-gray-200' "
                 class="px-3 py-1 rounded hover:bg-gray-300 transition">
              </a>
            </li>

            <!-- 다음 페이지 -->
            <li th:if="${currentPage < totalPages}">
              <a th:href="@{/admin/books/aladin/search(keyword=${keyword}, page=${nextPage})}"
                 class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition">
                &raquo;
              </a>
            </li>
          </ul>
        </th:block>
      </nav>
    </div>
  </div>
</div>
