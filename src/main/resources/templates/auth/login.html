<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - Sign In</title>
  <link rel="stylesheet" th:href="@{/css/auth/login.css}" />
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-box">
        <h2 class="login-title">Sign in</h2>
        <form method="post" class="login-form" action="/auth/login">
          <label for="username">User Id</label>
          <input type="text" id="username" name="username" placeholder="Please enter your User Id" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Please enter your password" />

          <button type="submit" class="login-submit-btn">Submit</button>
        </form>
        <p class="login-signup-text">
          I don't have an account ? <a th:href="@{/auth/signup}">Sign up</a>
        </p>

        <button class="login-payco-btn">
          <span class="login-payco-icon">P</span>
          PAYCO 로그인
        </button>
      </div>

      <div class="login-branding">
        <img th:src="@{/static_images/logo.png}" alt="book icon" class="login-book-icon" />
      </div>
    </div>
  </div>
</body>

</html>
