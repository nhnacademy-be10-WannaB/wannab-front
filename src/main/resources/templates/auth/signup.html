<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaB - Sign Up</title>
  <link rel="stylesheet" th:href="@{/css/auth/signup.css}" />
</head>

<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="signup-branding">
        <img th:src="@{/static_images/logo.png}" alt="book icon" class="signup-book-icon" />
      </div>

      <div class="signup-box">
        <h2 class="signup-title">Register your account</h2>
        <form class="signup-form" th:action="@{/auth/users}" method="post">
          <label for="userId">User Id</label>
          <input type="text" name = "userId" id="userId" placeholder="Please enter your user id" />

          <label for="password">Password</label>
          <input type="password" name = "password" id="password" placeholder="Please enter your password" />

          <label for="username">User Name</label>
          <input type="text" name = "username" id="username" placeholder="Please enter your user name" />

          <label for="phone">Phone Number</label>
          <input type="text" name = "phone" id="phone" placeholder="Please enter your phone Number" />

          <label for="email">E-Mail</label>
          <input type="email" name = "email" id="email" placeholder="Please enter your e-mail" />

          <label for="birthday">Birth Day</label>
          <input type="date" name = "birthday" id="birthday" />

          <button type="submit" class="signup-submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
