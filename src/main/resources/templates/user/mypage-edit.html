<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user-layout :: layout (
      '마이 페이지',
      ~{::body},
      ~{::head}
    )}">

<head>
  <title>마이 페이지</title>
  <link rel="stylesheet" th:href="@{/css/user/mypage-edit.css}" />
  <script th:src="@{/js/mypage.js}"></script>
</head>

<body>
  <div class="mypage-wrapper">
    <!-- 사이드바 -->
    <div th:replace="~{components/mypage-sidebar :: mypageSidebar}"></div>


    <!-- 본문 -->
    <section class="mypage-content">
      <h3>회원정보 수정</h3>
      <form action="/users" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <table class="info-table">
          <tbody>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" id="name" name="name" th:value="${user.name}" required /></td>
          </tr>
          <tr>
            <th><label for="nickname">닉네임</label></th>
            <td><input type="text" id="nickname" name="nickname" th:value="${user.nickname}" required /></td>
          </tr>
          <tr>
            <th><label for="email">이메일</label></th>
            <td><input type="email" id="email" name="email" th:value="${user.email}" required /></td>
          </tr>
          <tr>
            <th><label for="phone">연락처</label></th>
            <td><input type="tel" id="phone" name="phone" th:value="${user.phone}" required /></td>
          </tr>
          <tr>
            <th><label for="birth">생일</label></th>
            <td><input type="date" id="birth" name="birth" th:value="${user.birth}" required /></td>
          </tr>
          <tr>
            <th><label for="userId">아이디</label></th>
            <td><input type="text" id="userId" name="userId" th:value="${user.id}" required /></td>
          </tr>
          <tr>
            <th><label for="password">패스워드</label></th>
            <td><input type="password" id="password" name="password" placeholder="**********" required /></td>
          </tr>
          </tbody>
        </table>
        <div class="btn-wrapper">
          <button type="submit" class="edit-btn">수정 하기</button>
        </div>
      </form>
    </section>
  </div>

</body>

</html>
