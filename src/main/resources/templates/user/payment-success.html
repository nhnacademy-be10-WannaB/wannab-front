<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>결제 성공</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 80vh; }
    .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
    h2 { color: #28a745; margin-bottom: 20px; }
    p { font-size: 1.1em; color: #555; margin-bottom: 10px; }
    .highlight { font-weight: bold; color: #333; }
    .back-button { display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s ease; }
    .back-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
<div class="container">
  <h2>🎉 결제 성공 🎉</h2>
  <p>주문 번호: <span class="highlight" th:text="${orderInfo.orderId}"></span></p>
  <p>결제 번호: <span class="highlight" th:text="${orderInfo.paymentKey}"></span></p>
  <p>결제 금액: <span class="highlight" th:text="${orderInfo.amount}"></span>원</p>

  <a class="back-button" href="/user/main">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
